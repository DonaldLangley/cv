<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Information</h1>
    <p>Fictional Address</p>
    <p>email: myemail@dmail.com</p>

    <form action="mailto:myemail@dmail.com" method="post" enctype="text/plain">

        <input type="submit" name="your_message">
    </form>
